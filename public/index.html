<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rakuten Clon - Completo</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      line-height: 1.4;
    }
    .controls {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls button {
      background: #e50914;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover:not(:disabled) {
      background: #ff1c2e;
    }
    .controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .controls select, .controls input {
      background: #333;
      color: white;
      border: 1px solid #666;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .view-toggle {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #ffa500;
    }
    .info {
      margin-bottom: 1rem;
      color: #ccc;
      background: #1a1a1a;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border-left: 4px solid #e50914;
    }
    .error {
      background: #ff4444;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
    }
    
    /* Vista de carrusel */
    .carrusel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }
    .item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #333;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(229, 9, 20, 0.3);
    }
    .item-poster {
      position: relative;
      aspect-ratio: 2/3;
      overflow: hidden;
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .item-overlay {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: #ffa500;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .item-content {
      padding: 1rem;
    }
    .item-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .item-original-title {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      font-style: italic;
    }
    .item-info-grid {
      display: grid;
      gap: 0.5rem;
      font-size: 0.85rem;
    }
    .info-row {
      display: flex;
      gap: 0.5rem;
    }
    .info-label {
      color: #e50914;
      font-weight: bold;
      min-width: 80px;
      flex-shrink: 0;
    }
    .info-value {
      color: #ccc;
      flex: 1;
    }
    .item-synopsis {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #ddd;
      line-height: 1.4;
      max-height: 100px;
      overflow-y: auto;
    }
    .item-links {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .link-btn {
      background: #e50914;
      color: white;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      font-size: 0.8rem;
      transition: background 0.3s;
    }
    .link-btn:hover {
      background: #ff1c2e;
    }
    .link-btn.secondary {
      background: #333;
    }
    .link-btn.secondary:hover {
      background: #555;
    }
    
    /* Vista de tabla */
    .table-view {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .table-container {
      overflow-x: auto;
      max-height: 80vh;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #333;
      vertical-align: top;
    }
    th {
      background: #2a2a2a;
      color: #e50914;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    td {
      color: #ccc;
      max-width: 200px;
      word-wrap: break-word;
    }
    .table-poster {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 3px;
    }
    .table-synopsis {
      max-width: 150px;
      max-height: 60px;
      overflow-y: auto;
      font-size: 0.8rem;
    }
    
    .pagination {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <h1>üé¨ Rakuten Clon - Base de Datos Completa</h1>
  
  <div class="controls">
    <label>
      Modo: 
      <select id="mode">
        <option value="paginated">Paginado (Recomendado)</option>
        <option value="all">Todos (Lento)</option>
      </select>
    </label>
    <label id="pageSizeControl">
      Por p√°gina: 
      <input type="number" id="pageSize" value="50" min="10" max="100">
    </label>
    <div class="view-toggle">
      <label>Vista:</label>
      <label><input type="radio" name="view" value="cards" checked> Tarjetas</label>
      <label><input type="radio" name="view" value="table"> Tabla</label>
    </div>
    <button onclick="loadMovies()">Cargar</button>
    <span id="loadingIndicator" class="loading" style="display: none;">Cargando...</span>
  </div>

  <div id="info" class="info"></div>
  <div id="error" class="error" style="display: none;"></div>
  
  <div id="carrusel" class="carrusel"></div>
  <div id="tableView" class="table-view" style="display: none;"></div>
  
  <div id="pagination" class="pagination" style="display: none;">
    <button id="prevBtn" onclick="prevPage()" disabled>‚Üê Anterior</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="nextPage()">Siguiente ‚Üí</button>
  </div>

  <script>
    let currentCursor = null;
    let currentPage = 1;
    let hasMore = false;
    let isLoading = false;
    let allMoviesData = [];

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function updateInfo(text) {
      document.getElementById('info').innerHTML = text;
    }

    function showLoading(show) {
      const indicator = document.getElementById('loadingIndicator');
      indicator.style.display = show ? 'inline' : 'none';
      isLoading = show;
    }

    function updatePagination() {
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      const mode = document.getElementById('mode').value;
      
      if (mode === 'paginated') {
        pagination.style.display = 'flex';
        pageInfo.textContent = `P√°gina ${currentPage}`;
        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = !hasMore;
      } else {
        pagination.style.display = 'none';
      }
    }

    function togglePageSizeControl() {
      const mode = document.getElementById('mode').value;
      const control = document.getElementById('pageSizeControl');
      control.style.display = mode === 'paginated' ? 'inline' : 'none';
    }

    function toggleView() {
      const view = document.querySelector('input[name="view"]:checked').value;
      const carrusel = document.getElementById('carrusel');
      const tableView = document.getElementById('tableView');
      
      if (view === 'cards') {
        carrusel.style.display = 'grid';
        tableView.style.display = 'none';
      } else {
        carrusel.style.display = 'none';
        tableView.style.display = 'block';
        renderTable(allMoviesData);
      }
    }

    function formatValue(value) {
      if (!value || value === '') return '-';
      if (typeof value === 'string' && value.length > 100) {
        return value.substring(0, 100) + '...';
      }
      return value;
    }

    function renderCards(movies) {
      const container = document.getElementById('carrusel');
      
      if (currentPage === 1) {
        container.innerHTML = '';
      }
      
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'item';
        
        const links = [];
        if (movie.video_iframe) links.push(`<a href="${movie.video_iframe}" target="_blank" class="link-btn">üé¨ Ver Pel√≠cula</a>`);
        if (movie.trailer) links.push(`<a href="${movie.trailer}" target="_blank" class="link-btn">üéûÔ∏è Trailer</a>`);
        if (movie.ver_pelicula) links.push(`<a href="${movie.ver_pelicula}" target="_blank" class="link-btn">‚ñ∂Ô∏è Ver</a>`);
        if (movie.tmdb) links.push(`<a href="${movie.tmdb}" target="_blank" class="link-btn secondary">üìä TMDB</a>`);
        
        div.innerHTML = `
          <div class="item-poster">
            <img src="${movie.portada || '/placeholder.jpg'}" 
                 alt="${movie.titulo}"
                 onerror="this.src='/placeholder.jpg'">
            ${movie.puntuacion ? `<div class="item-overlay">‚≠ê ${movie.puntuacion}</div>` : ''}
          </div>
          <div class="item-content">
            <div class="item-title">${movie.titulo || 'Sin t√≠tulo'}</div>
            ${movie.titulo_original && movie.titulo_original !== movie.titulo ? 
              `<div class="item-original-title">${movie.titulo_original}</div>` : ''}
            
            <div class="item-info-grid">
              ${movie.ano ? `<div class="info-row"><span class="info-label">A√±o:</span><span class="info-value">${movie.ano}</span></div>` : ''}
              ${movie.duracion ? `<div class="info-row"><span class="info-label">Duraci√≥n:</span><span class="info-value">${movie.duracion}</span></div>` : ''}
              ${movie.generos ? `<div class="info-row"><span class="info-label">G√©neros:</span><span class="info-value">${movie.generos}</span></div>` : ''}
              ${movie.categoria ? `<div class="info-row"><span class="info-label">Categor√≠a:</span><span class="info-value">${movie.categoria}</span></div>` : ''}
              ${movie.directores ? `<div class="info-row"><span class="info-label">Director:</span><span class="info-value">${movie.directores}</span></div>` : ''}
              ${movie.reparto_principal ? `<div class="info-row"><span class="info-label">Reparto:</span><span class="info-value">${formatValue(movie.reparto_principal)}</span></div>` : ''}
              ${movie.paises ? `<div class="info-row"><span class="info-label">Pa√≠s:</span><span class="info-value">${movie.paises}</span></div>` : ''}
              ${movie.idiomas_originales ? `<div class="info-row"><span class="info-label">Idioma:</span><span class="info-value">${movie.idiomas_originales}</span></div>` : ''}
              ${movie.audios ? `<div class="info-row"><span class="info-label">Audios:</span><span class="info-value">${movie.audios}</span></div>` : ''}
              ${movie.subtitulos ? `<div class="info-row"><span class="info-label">Subt√≠tulos:</span><span class="info-value">${movie.subtitulos}</span></div>` : ''}
              ${movie.productoras ? `<div class="info-row"><span class="info-label">Productora:</span><span class="info-value">${formatValue(movie.productoras)}</span></div>` : ''}
            </div>
            
            ${movie.sinopsis ? `<div class="item-synopsis">${movie.sinopsis}</div>` : ''}
            
            ${links.length > 0 ? `<div class="item-links">${links.join('')}</div>` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function renderTable(movies) {
      const container = document.getElementById('tableView');
      
      if (movies.length === 0) {
        container.innerHTML = '<p style="padding: 2rem; text-align: center;">No hay datos para mostrar</p>';
        return;
      }
      
      const headers = [
        'Portada', 'T√≠tulo', 'T√≠tulo Original', 'A√±o', 'Duraci√≥n', 'G√©neros', 'Categor√≠a',
        'Director(es)', 'Reparto', 'Pa√≠s(es)', 'Idioma Original', 'Productora(s)',
        'Audios', 'Subt√≠tulos', 'Puntuaci√≥n', 'Sinopsis', 'Enlaces'
      ];
      
      let tableHTML = `
        <div class="table-container">
          <table>
            <thead>
              <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
            </thead>
            <tbody>
      `;
      
      movies.forEach(movie => {
        const links = [];
        if (movie.video_iframe) links.push(`<a href="${movie.video_iframe}" target="_blank" class="link-btn">Ver Pel√≠cula</a>`);
        if (movie.trailer) links.push(`<a href="${movie.trailer}" target="_blank" class="link-btn">Trailer</a>`);
        if (movie.ver_pelicula) links.push(`<a href="${movie.ver_pelicula}" target="_blank" class="link-btn">Ver</a>`);
        if (movie.tmdb) links.push(`<a href="${movie.tmdb}" target="_blank" class="link-btn secondary">TMDB</a>`);
        
        tableHTML += `
          <tr>
            <td><img src="${movie.portada || '/placeholder.jpg'}" class="table-poster" onerror="this.src='/placeholder.jpg'"></td>
            <td><strong>${movie.titulo || '-'}</strong></td>
            <td>${movie.titulo_original || '-'}</td>
            <td>${movie.ano || '-'}</td>
            <td>${movie.duracion || '-'}</td>
            <td>${movie.generos || '-'}</td>
            <td>${movie.categoria || '-'}</td>
            <td>${movie.directores || '-'}</td>
            <td>${formatValue(movie.reparto_principal)}</td>
            <td>${movie.paises || '-'}</td>
            <td>${movie.idiomas_originales || '-'}</td>
            <td>${formatValue(movie.productoras)}</td>
            <td>${movie.audios || '-'}</td>
            <td>${movie.subtitulos || '-'}</td>
            <td>${movie.puntuacion ? `‚≠ê ${movie.puntuacion}` : '-'}</td>
            <td><div class="table-synopsis">${movie.sinopsis || '-'}</div></td>
            <td>${links.join(' ')}</td>
          </tr>
        `;
      });
      
      tableHTML += '</tbody></table></div>';
      container.innerHTML = tableHTML;
    }

    async function loadMovies(resetPage = true) {
      if (isLoading) return;
      
      if (resetPage) {
        currentPage = 1;
        currentCursor = null;
      }
      
      showLoading(true);
      
      const mode = document.getElementById('mode').value;
      const pageSize = document.getElementById('pageSize').value;
      
      try {
        let url = '/api/movies';
        const params = new URLSearchParams();
        
        if (mode === 'all') {
          params.append('all', 'true');
          updateInfo('üîÑ Cargando todas las pel√≠culas... Esto puede tardar un momento.');
        } else {
          params.append('page', currentPage);
          params.append('pageSize', pageSize);
          if (currentCursor) {
            params.append('cursor', currentCursor);
          }
          updateInfo(`üìÑ Cargando p√°gina ${currentPage}...`);
        }
        
        if (params.toString()) {
          url += '?' + params.toString();
        }
        
        const response = await fetch(url);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Error al cargar las pel√≠culas');
        }
        
        if (currentPage === 1) {
          allMoviesData = data.movies;
        } else {
          allMoviesData = allMoviesData.concat(data.movies);
        }
        
        const view = document.querySelector('input[name="view"]:checked').value;
        if (view === 'cards') {
          renderCards(data.movies);
        } else {
          renderTable(allMoviesData);
        }
        
        if (mode === 'paginated') {
          hasMore = data.has_more;
          currentCursor = data.next_cursor;
          updateInfo(`üìä P√°gina ${currentPage} - ${data.movies.length} pel√≠culas cargadas (Total acumulado: ${allMoviesData.length})`);
        } else {
          hasMore = false;
          updateInfo(`‚úÖ Total: ${data.total || data.movies.length} pel√≠culas cargadas`);
        }
        
        updatePagination();
        
      } catch (error) {
        console.error('Error:', error);
        showError(`‚ùå Error al cargar las pel√≠culas: ${error.message}`);
      } finally {
        showLoading(false);
      }
    }

    function nextPage() {
      if (hasMore && !isLoading) {
        currentPage++;
        loadMovies(false);
      }
    }

    function prevPage() {
      if (currentPage > 1 && !isLoading) {
        currentPage--;
        // Para ir hacia atr√°s necesitar√≠amos implementar un sistema de cache
        // Por ahora, recargamos desde el principio
        allMoviesData = [];
        loadMovies(true);
      }
    }

    // Event listeners
    document.getElementById('mode').addEventListener('change', function() {
      togglePageSizeControl();
      currentPage = 1;
      currentCursor = null;
      allMoviesData = [];
    });

    document.querySelectorAll('input[name="view"]').forEach(radio => {
      radio.addEventListener('change', toggleView);
    });

    // Inicializaci√≥n
    togglePageSizeControl();
    loadMovies();
  </script>
</body>
</html>
